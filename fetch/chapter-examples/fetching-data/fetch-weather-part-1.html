<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Launch Status</title>
  <script>

    window.addEventListener("load", function () {
      let weatherConditions = document.getElementById("weather-conditions");
      fetch("https://handlers.education.launchcode.org/static/weather.json").then(function (response) {
        response.json().then(function (json) {
          console.log(json);
          weatherConditions.textContent = `Temp: ${json.temp}
                      WindSpeed: ${json.windSpeed}
                      Minimum Temp: ${json.tempMin}
                      Maximum Temp: ${json.tempMax}
                      Weather Type: ${json.status}
                      Precipitation: ${json.chanceOfPrecipitation}`;
        });
      });
    });
  </script>
</head>

<body>
  <h1>Launch Status</h1>
  Weather Conditions
  <div id="weather-conditions">
    <!-- TODO: dynamically add html about weather using data from API -->
  </div>
</body>

</html>
