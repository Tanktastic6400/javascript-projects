<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Flight Simulator</h1>
        <p id="statusReport">The shuttle is on the ground</p>
        <button id = "liftoffButton" onclick="changeText()">Take off</button>
            <script>
                function changeText(){
                let takeOffEvent = document.getElementById("statusReport").innerHTML = "Houston, we have liftoff!";
                
                }
            </script>
      
        <button id = "abortMission" >Abort mission</button>
        <script>
        let button = document.getElementById("abortMission");
        button.addEventListener("mouseover", function(event){
            event.target.style.backgroundColor = "red";
        })
        button.addEventListener('mouseout', function(event){
            event.target.style.backgroundColor = "";
        });
    </script>

    </body>
</html>
