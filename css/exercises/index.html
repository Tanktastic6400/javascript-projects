<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Exercises</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <style>
      .center-text{
        text-align: center;
      }
      body{
        background-color: yellowgreen;
        
      }
        p{
          color: green
        }
       
        #cool-text{
          color: blue;
        }
        #skill-text{
          color: aqua;
          font-size: 25px;
          font-style: normal;
        }
        #list_color{
          color:darkgoldenrod;
        }
      
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- You do not need to do anything with script.js right now! Later, we will learn how to add JavaScript to websites! --->
    <h1 id="skill-text" class = "center-text">My Very Cool Web Page</h1>
    <h2 class = "center-text">Why this Website is Very Cool</h2>
    <ol id="list_color">
      <li>I made it!</li>
      <li>This website is colorful!</li>
    </ol>
    <h2  id="cool-text" class = "center-text">Why I love Web Development</h2>
    <p id="skill-text">Web Development is a very cool skill that I love learning!</p>
    <p>I love making websites because all I have to do is reload the page to see the changes I have made!</p>
  </body>
</html>
