		function setSearchEngine(engine, query) {
				let address;
				switch(engine){
					case 'google':
						address = `https://www.google.com/search?q=${query}`;
					break;
					case 'duckduckgo':
					address = `https://www.duckduckgo.com/?q=${query}`;
					break;
					case 'bing':
					address = `https://www.bing.com/search?q=${query}`;
					break;
					case 'ask':
					address = `https://www.ask.com/web?q=${query}`;
					break;
				}
				
				window.location.assign(address);
				
			}

			setSearchEngine(engineSelected.value, query.value);

			event.preventDefault();
		});

    });
